<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数独大战</title>
    <link rel="stylesheet" href="www/css/main.css">
</head>
<body>
    <!-- 标题 -->
    <div class="title">数独大战</div>
    <!-- 九宫格 -->
    <div id="container" class="container grid">

    </div>
    <!-- 按钮组 -->
    <div id="dashboard" class="dashboard">
        <div class="buttons">
            <button type="button" id="check">检查</button>
            <button type="button" id="reset">重置</button>
            <button type="button" id="clear">清理</button>
            <button type="button" id="rebuild">重建</button>
        </div>
    </div>
    <!-- 弹出层 -->
    <div id="popupNumbers" class="grid popup-num hidden"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="www/js/index.js"></script>
</html>
